

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


    <style>
        *{
            margin: 0px;
            padding: 0px;
            outline: 0px;
        }
        .con{
            display: grid;
            width: 35%;
           
            margin: auto;
            height: 80vh;
            background-color:rgb(178, 201, 180);
            top:10vh;
            position: relative;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 7px;
            
          
        }
        .textfld {
            grid-column: 1/5;
            

        }
        .textfld input{
            width: 100%;
            border: 0px;
            background: transparent;
            text-align: right;
            padding-right: 5px;
            box-sizing: border-box;
            font-size: 30px;

        }
        .con div{
            text-align: center;
            box-shadow: 0px 0px 5px 3px rgb(192, 119, 17);
           
            font-size: 45px;
            padding-top: 15px;
        }
        .h1{
            padding-right: 20px;
            margin-left: 20px;
        }
        @media screen and (max-width:500px) {
            .con{
                position:fixed;
                width:auto;
                height: auto;
                margin: auto;
                padding: auto;
                border: 3px solid green;
                

            }
            
        }
        
       
    </style>

</head>
<body>
    
    <div class="con">
    <div class="textfld">calculator<input type="text" value="" id="res"></div>
    <div onclick="fun('%')">%</div>
    <div onclick="fun('Ac')">Ac</div>
    <div onclick="fun('c')">c</div>
    <div onclick="fun('+')">+</div>
    <div onclick="fun('7')">7</div>
    <div onclick="fun('8')">8</div>
    <div onclick="fun('9')">9</div>
    <div onclick="fun('-')">-</div>
    <div onclick="fun('4')">4</div>
    <div onclick="fun('5')">5</div>
    <div onclick="fun('6')">6</div>
    <div onclick="fun('*')">*</div>
    <div onclick="fun('1')">1</div>
    <div onclick="fun('2')">2</div>
    <div onclick="fun('3')">3</div>
    <div onclick="fun('/')">/</div>
    <div onclick="fun('00')">00</div>
    <div onclick="fun('0')">0</div>
    <div onclick="fun('.')">.</div>
    <div onclick="fun('=')">=</div>
</div>
    <script>
        let rs=''
        function fun(d){
            if (d=="Ac"){
                rs="0"
            }
            else if(d=='c'){
                rs=rs.slice(0,rs.length-1)
            }
            else if(d=='='){
                rs=eval(rs)
            }
            else if(rs=='0'){
                rs=d
            }
            else{
                rs=rs+d
            }
            document.getElementById("res").value=rs
        }
    </script>
   
    
   
    

    
</body>
</html>
